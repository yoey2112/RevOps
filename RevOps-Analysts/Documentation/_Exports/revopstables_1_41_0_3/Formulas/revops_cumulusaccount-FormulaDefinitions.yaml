revops_tier: |-
    =If(
        Not(IsBlank(revops_tieroverridevalue)),
        revops_tieroverridevalue,
        If(
            Decimal(revops_mrr) = 0,
            Blank(),
            If(
                Decimal(revops_mrr) <= 5000,
                "Tier 4",
                If(
                    Decimal(revops_mrr) <= 25000,
                    "Tier 3",
                    If(
                        Decimal(revops_mrr) <= 75000,
                        "Tier 2",
                        "Tier 1"
                    )
                )
            )
        )
    )
