<!-- BUTTONS -->
<div class="form-selector">
  <button class="form-button active" onclick="setCategory('Technical Support')">I need technical support</button>
  <button class="form-button" onclick="setCategory('Licensing')">I have a question about products, licensing, pricing, or transfers</button>
  <button class="form-button" onclick="setCategory('Billing')">I need help with invoices or billing</button>
  <button class="form-button" onclick="setCategory('Other')">I need something else</button>
</div>

<!-- FORM SECTION -->
<div class="row sectionBlockLayout text-start"
  style="display: flex; flex-wrap: wrap; margin: 0px; min-height: auto; padding: 8px;">
  <div class="container" style="display: flex; flex-wrap: wrap;">
    <div class="col-lg-12 columnBlockLayout"
      style="flex-grow: 1; display: flex; flex-direction: column; min-width: 250px; padding: 16px; margin: 60px 0px;">
      {% entityform name: 'Client Create Case' %}
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const buttons = document.querySelectorAll('.form-button');
    const forms = document.querySelectorAll('.form-section');

    buttons.forEach(button => {
      button.addEventListener('click', function () {
        // Remove active from all buttons
        buttons.forEach(btn => btn.classList.remove('active'));
        // Hide all forms
        forms.forEach(form => form.style.display = 'none');

        // Add active to clicked button
        this.classList.add('active');
        // Show the selected form
        const targetId = this.getAttribute('data-target');
        document.getElementById(targetId).style.display = 'block';
      });
    });
  });
</script>

<style>
  .form-selector {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  .form-button {
    flex: 1 1 220px;
    padding: 12px 16px;
    font-size: 16px;
    height: auto;
    text-align: center;
    white-space: normal;
    word-break: break-word;
    overflow-wrap: break-word;
    border: 1px solid #0078d4;
    border-radius: 6px;
    background-color: white;
    color: #0078d4;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .form-button.active {
    background-color: #0078d4;
    color: white;
  }

  .form-section {
    margin-top: 20px;
  }
</style>
