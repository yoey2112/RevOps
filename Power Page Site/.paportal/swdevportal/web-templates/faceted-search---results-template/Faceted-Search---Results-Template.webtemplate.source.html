<style>
  .search-results li .icon-holder {
    min-width: 40px;
    max-width: 40px;
  }

  .search-results li h3 a {
    font-size: 20px;
    font-weight: bold;
    transition: color .35s ease-in-out;
  }

  .search-results li p {
    font-size: 16px;
  }

  .search-results h2 {
    font-size: 21px;
    margin-bottom: 0;
    padding-bottom: 0;
  }

  ul.pagination {
    display: flex;
    justify-content: center;
    list-style: none;
  }

  ul.pagination li {
    border: 1px solid #cccccc;
    padding: 0 1rem;
    height: 35px;
    line-height: 35px;
    font-family: Montserrat;
  }

  ul.pagination li a {
    font-size: 19px;
  }

  ul.pagination li:not(:first-child) {
    border-left-width: 0;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
  }
</style>
{% assign openTag = '{{' %}
{% assign closingTag = '}}' %}
{%raw%}
<script id="search-view-results" type="text/x-handlebars-template">
   {{#if items}}
    <div class="page-header" >
     <h2>{%endraw%}{{openTag}} stringFormat "{{ resx.Search_Results_Format_String }}" firstResultNumber lastResultNumber itemCount {{closingTag}}{%raw%}
      <em class="querytext">{{{query}}}</em>
      {{#if isResetVisible}}
       <a class="btn btn-default btn-sm facet-clear-all" role="button" title="{%endraw%}{{ snippets['Search/Facet/ClearConstraints'] | default: res['Search_Filter_Clear_All'] }}{%raw%}" tabIndex="0">{%endraw%}{{ snippets['Search/Facet/ClearConstraints'] | default: res['Search_Filter_Clear_All'] }}{%raw%}</a>
      {{/if}}
     </h2>
    </div>
   <ul>
    {{#each items}}
     <li class="d-flex align-items-center gap-4 pb-4">
      <div class="icon-holder"><i class="fa-light fa-light fa-file icon-article" aria-hidden="true"></i></div>
      <div class="">
          <h3 class="mt-0 mb-1"><a title="{{title}}" href="{{url}}">{{#if parent}}<span class="glyphicon glyphicon-file pull-left text-muted" aria-hidden="true"></span>{{/if}}{{title}}</a></h3>
        <p class="fragment">{{{fragment}}}</p>
      </div>
      {{#if parent}}
       <p class="small related-article">{%endraw%}{{ resx.Related_Article }}{%raw%}: <a title="{{parent.title}}" href="{{parent.absoluteUrl}}">{{parent.title}}</a></p>
      {{/if}}
      <!-- <ul class="note-group small list-unstyled">
       {{#if relatedNotes}}
        {{#each relatedNotes}}
         <li class="note-item">
         {{#if isImage}}
          <a target="_blank" title="{{title}}" href="{{absoluteUrl}}"><span class="glyphicon glyphicon-file" aria-hidden="true"></span>&nbsp;{{title}}</a>
         {{else}}
          <a title="{{title}}" href="{{absoluteUrl}}"><span class="glyphicon glyphicon-file" aria-hidden="true"></span>&nbsp;{{title}}</a>
         {{/if}}
         <p class="fragment text-muted">{{{fragment}}}</p>
         </li>
        {{/each}}
        {{/if}}
      </ul> -->
     </li>
    {{/each}}
   </ul>
   {{else}}
    <h2>{%endraw%}{{ resx.Search_No_Results_Found }}{%raw%}<em class="querytext">{{{query}}}</em>
     {{#if isResetVisible}}
      <a class="btn btn-default btn-sm facet-clear-all" role="button" title="{%endraw%}{{ snippets['Search/Facet/ClearConstraints'] | default: res['Search_Filter_Clear_All'] }}{%raw%}" tabIndex="0">{%endraw%}{{ snippets['Search/Facet/ClearConstraints'] | default: res['Search_Filter_Clear_All'] }}{%raw%}</a>
     {{/if}}
    </h2>
   {{/if}}
  </script>
{%endraw%}
